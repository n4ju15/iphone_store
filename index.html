<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone</title>
    <link rel="shortcut icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="./scripts.js"></script>
</head>

<body>

    <div class="caixa-roxa">
        <img class="logo" src="./images/logo.png">

        <ul>
            <li>Mac</li>
            <li>iPhone</li>
            <li>iPad</li>
            <li>Watch</li>
            <li>AirPods</li>
            <li>Acessórios</li>
            <li>Suporte</li>
        </ul>

    </div>

    <div class="caixa-azul">
        <div>
            <h1 class="titulo">iPhone 14</h1>

            <h2 class="titulo-secundario">Tão poderoso. Tão ao seu alcance.</h2>

            <p class="paragrafo">Em dois tamanhos perfeitos. Agora com um toque de amarelo.</p>

            <p class="preco">A partir de R$633,25/mês ou R$7.599*</p>

            <button class="botao">Comprar</button>

            <p class="escolha-cor">Escolha sua cor:</p>
            
            <div>
                <button onclick="trocaCor('#81A5C4'); trocaImagem('./images/iphone-azul.png')" class="azul troca-cor"></button>
                <button onclick="trocaCor('#F7DA47'); trocaImagem('./images/iphone-amarelo.png')" class="amarelo troca-cor"></button>
                <button onclick="trocaCor('#C1C1C1'); trocaImagem('./images/iphone-branco.png')" class="branco troca-cor"></button>
                <button onclick="trocaCor('#272D33'); trocaImagem('./images/iphone-preto.png')" class="preto troca-cor"></button>
                <button onclick="trocaCor('#B50012'); trocaImagem('./images/iphone-vemelho.png')" class="vermelho troca-cor"></button>
                <button onclick="trocaCor('#d5a8fa'); trocaImagem('./images/iphone-roxo.png')" class="roxo troca-cor"></button>
            </div>

        </div>

        <div class="circulo"></div>

        <img class="iphone" src="./images/iphone-azul.png">

    </div>

</body>

</html>
